<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="schedule.css"/>
    <script src="main.js"></script>
    <script>
    window.onload = function(){
        getSchedule();
    }
    </script>
</head>
<body>
    <div class="cd-schedule loading">
        <div class="timeline">
            <ul>
                <li><span>08:00</span></li>
                <li><span>08:30</span></li>
                <li><span>9:00</span></li>
                <li><span>9:30</span></li>
                <li><span>10:00</span></li>
                <li><span>10:30</span></li>
                <li><span>11:00</span></li>
                <li><span>11:30</span></li>
                <li><span>12:00</span></li>
                <li><span>12:30</span></li>
                <li><span>13:00</span></li>
                <li><span>13:30</span></li>
                <li><span>14:00</span></li>
                <li><span>14:30</span></li>
                <li><span>15:00</span></li>
                <li><span>15:30</span></li>
                <li><span>16:00</span></li>
                <li><span>16:30</span></li>
                <li><span>17:00</span></li>
            </ul>
        </div> <!-- .timeline -->
    
        <div class="events">
            <ul>
                <li class="events-group">
                    <div class="top-info"><span>Monday</span></div>
                    <ul id="ma">
                    </ul>
                </li>
    
                <li class="events-group">
                    <div class="top-info"><span>Tuesday</span></div>
                    <ul id="di">
                    </ul>
                </li>
    
                <li class="events-group">
                    <div class="top-info"><span>Wednesday</span></div>
                    <ul id="wo">
                    </ul>
                </li>
    
                <li class="events-group">
                    <div class="top-info"><span>Thursday</span></div>
                    <ul id="do">
                    </ul>
                </li>
    
                <li class="events-group">
                    <div class="top-info"><span>Friday</span></div>
                    <ul id="vr">
                    </ul>
                </li>
            </ul>
        </div>
    
        <div class="event-modal">
            <header class="header">
                <div class="content">
                    <span class="event-date"></span>
                    <h3 class="event-name"></h3>
                </div>
    
                <div class="header-bg"></div>
            </header>
    
            <div class="body">
                <div class="event-info"></div>
                <div class="body-bg"></div>
            </div>
    
            <a href="#0" class="close">Close</a>
        </div>
    
        <div class="cover-layer"></div>
    </div> <!-- .cd-schedule -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        if( !window.jQuery ) document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"><\/script>');
    </script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="schedule.js"></script> <!-- Resource jQuery -->
